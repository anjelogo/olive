name: Build and Deploy with PM2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ‘¤ Show current user
        run: whoami
    
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Install dependencies
        run: |
          npm ci

      - name: ğŸ§± Build TypeScript
        run: |
          npm run build

      - name: ğŸ”— Symlink .env.local to .env in repo
        run: ln -sf /root/actions-runner/.env.local .env
        working-directory: /root/actions-runner/_work/olive/olive

      - name: ğŸš€ Restart app with PM2
        run: |
          pm2 startOrRestart pm2.config.js --only olive
