name: Build and Deploy with PM2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, lxc, nosudo]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Install dependencies
        run: |
          npm ci

      - name: ğŸ§± Build TypeScript
        run: |
          npm run build

      - name: ğŸ“¦ Move .env to dist
        run: cp .env dist/.env

      - name: ğŸš€ Restart app with PM2
        run: |
          cd dist
          pm2 startOrRestart ../pm2.config.js --only olive