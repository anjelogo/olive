name: Build and Deploy to LXC

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LXC_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.LXC_HOST }} >> ~/.ssh/known_hosts

      - name: Build Docker image
        run: docker build -t olive-app .

      - name: Save image to tar
        run: docker save olive-app:latest -o olive-app.tar

      - name: Copy Docker image to LXC
        run: |
          scp -i ~/.ssh/id_ed25519 olive-app.tar ${{ secrets.LXC_USER }}@${{ secrets.LXC_HOST }}:/tmp/

      - name: Load & run container remotely
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.LXC_USER }}@${{ secrets.LXC_HOST }} << 'EOF'
            docker load -i /tmp/olive-app.tar
            docker stop olive-app || true && docker rm olive-app || true
            docker run -d --name olive-app -p 3000:3000 olive-app
