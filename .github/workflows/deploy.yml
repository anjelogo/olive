name: Build and Deploy with PM2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      BOT_DB: ${{ secrets.BOT_DB }}

    steps:
      - name: ğŸ‘¤ Show current user
        run: whoami
    
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Install dependencies
        run: |
          npm ci

      - name: ğŸ§± Build TypeScript
        run: |
          npm run build

      - name: ğŸ”— Create Environment Variables
        run: |
          echo "TOKEN=${BOT_TOKEN}" >> .env
          echo "DATABASE=${BOT_DB}" >> .env

      - name: ğŸš€ Restart app with PM2
        run: |
          pm2 startOrRestart pm2.config.js --only olive
